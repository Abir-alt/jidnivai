<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Login</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username" required>
                    <div class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                        Username is required
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" required>
                    <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Password is required
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
